{% extends "layout.html" %}
{% load static from staticfiles %}
{% block page %}home{% endblock %}
{% block content %}
<section id="home" class="main-content">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
			<img src="{% static "img/home/desktop.svg" %}">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
			<p>My name is Tito. I design & develop frontend web interfaces
using HTML5, CSS3 and Javascript.</p>
		</div>
	</div>
	<div class="row window">
		<div class="col-xs-4 col-sm-2 col-sm-offset-3 col-md-2 col-md-offset-3 col-lg-2 col-lg-offset-3">
			<img src="{% static "img/home/windowRed.svg" %}">
		</div>
		<div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
			<img src="{% static "img/home/windowBlue.svg" %}">
		</div>
		<div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
			<img src="{% static "img/home/windowGreen.svg" %}">
		</div>
	</div>
</section>
{% endblock %}
